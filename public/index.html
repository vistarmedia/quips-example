<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>quips example</title>
  <link rel="stylesheet" href="/application.css" type="text/css" charset="utf-8">
  <script src="/application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var exports = this,
        jQuery  = require("jqueryify2");

    require.define({"underscore": require.modules["underscore/underscore"]});
    require.define({"backbone":   require.modules["backbone/backbone"]});
    require.define({"quips":      require.modules["quips/quips"]});

    jQuery.ajaxPrefilter(function(options, origionalOptions, jqXHR) {
      options.xhrFields = {
        withCredentials: true
      };
    });

    jQuery(function(){
      var App = require("index").app;
      exports.app = new App("http://localhost:5001");
    });
  </script>
</head>
<body><p>...</p></body>
</html>
